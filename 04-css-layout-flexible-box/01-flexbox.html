<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 500px;
      border: 1px solid black;
      display: flex;
      /* flex-direction: row; */
      /* flex-direction: column; 메인축의 시작지점을 바꿈 */
      /* flex-direction: row-reverse; 오른쪽 시작 */
      /* flex-direction: column-reverse; 위에서 시작 */

      /* flex-wrap: nowrap; 기본값 */
      /* flex-wrap: wrap; */

      /* justify-content: flex-start; */
      justify-content: center; /* 메인축 가운데 정렬 */
      /* justify-content: flex-end; 오른쪽 정렬 */

      /* align-content: flex-start; */
      /* align-content: center; */
      /* align-content: flex-end; */

      /* align-items: flex-start; */
      align-items: center; /* 교차축 가운데 */
      /* align-items: flex-end; */
    }

    .post {
      background-color: grey;
      border: 1px solid black;
      margin: 0.5rem;
      padding: 0.5rem;
    }

    .item1 {
      align-self: center;
    }

    .item2 {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="post item1">
      <h2>Post Title 1</h2>
      <p>Post Content 1</p>
    </div>
    <div class="post item2">
      <h2>Post Title 2</h2>
      <p>Post Content 2</p>
    </div>
    <div class="post item3">
      <h2>Post Title 3</h2>
      <p>Post Content 3</p>
    </div>
    <div class="post item4">
      <h2>Post Title 4</h2>
      <p>Post Content 4</p>
    </div>
  </div>

</body>

</html>
