<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
      margin-left: 30px;

    }
    div > p {
      color: crimson;
      margin-left: 0px;
    }
  </style>
</head>
<body>
<!-- 자식 결합자는 부등호 >를 사용하고 두 번째 요소가 첫 번째 태그의 직속 자식일 때 스타일이 적용된다.
직속 자식인 경우에만 적용이 된다
하지만 손자 결합자는 공백으로 표현한다. 직속 자식이지 않아도 두 번째 요소가 첫 번째 요소의 자손이면 적용된다.
즉, 태그가 있다면 적용되고 직속 부모일 필요가 없다. -->
  <div>
    <p>자식</p>
    <span>
    <p>손자</p>
    </span>
    <p>자식</p>
  </div>
</body>
</html>
